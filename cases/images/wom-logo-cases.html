<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>WOM: Anti-Churn Radar</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; font-family: 'Roboto Mono', monospace; }

        .radar-screen {
            position: relative;
            width: 500px;
            height: 500px;
            border: 2px solid #E6007E;
            border-radius: 50%;
            background: repeating-radial-gradient(circle, #1a000a 0%, #000 10%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .radar-sweep {
            position: absolute;
            width: 100%;
            height: 100%;
            background: conic-gradient(from 0deg, rgba(230, 0, 126, 0.4) 0deg, transparent 90deg);
            border-radius: 50%;
            animation: sweep 4s linear infinite;
        }

        .target {
            position: absolute;
            width: 10px; height: 10px;
            background: #00f3ff;
            box-shadow: 0 0 10px #00f3ff;
            border-radius: 50%;
            animation: blink 0.5s infinite;
        }

        .central-text {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 15px;
        }

        h1 { font-family: 'Black Ops One', cursive; color: #fff; font-size: 1.5rem; letter-spacing: 2px; }
        .alert { color: #E6007E; font-size: 0.8rem; font-weight: bold; }

        @keyframes sweep { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>
    <div class="radar-screen">
        <div class="radar-sweep"></div>
        <div class="target" style="top: 20%; left: 30%;"></div>
        <div class="target" style="top: 60%; left: 80%;"></div>
        <div class="target" style="top: 10%; left: 70%;"></div>
        
        <div class="central-text">
            <div class="alert">⚠️ CHURN ATTACK DETECTED</div>
            <h1>DATA DEFENSE</h1>
            <p style="color: #666; font-size: 0.7rem;">Monitoring Competitor Aggression</p>
        </div>
    </div>
</body>
</html>
