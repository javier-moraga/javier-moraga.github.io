    <style>
        /* --- VARIABLES GLOBALES --- */
        :root {
            --bg-dark: #0b1120;
            --bg-card: #151e32;
            --accent: #3b82f6; 
            --accent-gold: #fbbf24;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
        }

        /* --- ESTILOS GENERALES --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: var(--text-main); line-height: 1.6; overflow-x: hidden; }
        a { text-decoration: none; color: inherit; transition: 0.3s; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; position: relative; z-index: 2; }
        .highlight { color: var(--accent-gold); font-weight: 700; }

        /* --- HEADER --- */
        header {
            padding: 20px 0; position: fixed; width: 100%;
            background-color: rgba(11, 17, 32, 0.95); backdrop-filter: blur(10px);
            z-index: 1000; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .nav-flex { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 800; font-size: 1.5rem; text-transform: uppercase; }
        .logo span { color: var(--accent); }
        
        .nav-links { display: flex; align-items: center; gap: 25px; }
        .nav-links a.link-text { font-size: 0.9rem; font-weight: 600; color: var(--text-muted); }
        .nav-links a.link-text:hover { color: var(--accent); }

        /* --- BOTÓN DE CONTACTO (EFECTO SNAKE) --- */
        .nav-btn {
            position: relative; padding: 10px 25px; color: white; text-transform: uppercase; letter-spacing: 1px; text-decoration: none; font-size: 0.85rem; font-weight: 700; overflow: hidden; transition: 0.3s; border-radius: 4px; background: rgba(255, 255, 255, 0.02); box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.08); 
        }
        .nav-btn:hover { background: rgba(251, 191, 36, 0.08); color: var(--accent-gold); box-shadow: 0 0 30px rgba(251, 191, 36, 0.15), inset 0 0 0 1px rgba(251, 191, 36, 0.2); }
        .nav-btn span { position: absolute; display: block; }
        
        /* Animación Snake */
        .nav-btn span:nth-child(1) { top: 0; left: -100%; width: 100%; height: 2px; background: linear-gradient(90deg, transparent, transparent, var(--accent-gold)); box-shadow: 0 0 10px var(--accent-gold); animation: btn-anim1 2s linear infinite; }
        @keyframes btn-anim1 { 0% { left: -100%; } 50%, 100% { left: 100%; } }
        .nav-btn span:nth-child(2) { top: -100%; right: 0; width: 2px; height: 100%; background: linear-gradient(180deg, transparent, transparent, var(--accent-gold)); box-shadow: 0 0 10px var(--accent-gold); animation: btn-anim2 2s linear infinite; animation-delay: 0.5s; }
        @keyframes btn-anim2 { 0% { top: -100%; } 50%, 100% { top: 100%; } }
        .nav-btn span:nth-child(3) { bottom: 0; right: -100%; width: 100%; height: 2px; background: linear-gradient(270deg, transparent, transparent, var(--accent-gold)); box-shadow: 0 0 10px var(--accent-gold); animation: btn-anim3 2s linear infinite; animation-delay: 1s; }
        @keyframes btn-anim3 { 0% { right: -100%; } 50%, 100% { right: 100%; } }
        .nav-btn span:nth-child(4) { bottom: -100%; left: 0; width: 2px; height: 100%; background: linear-gradient(360deg, transparent, transparent, var(--accent-gold)); box-shadow: 0 0 10px var(--accent-gold); animation: btn-anim4 2s linear infinite; animation-delay: 1.5s; }
        @keyframes btn-anim4 { 0% { bottom: -100%; } 50%, 100% { bottom: 100%; } }

        .hero p { font-size: 1.2rem; color: var(--text-muted); max-width: 800px; margin: 0 auto 40px; }
        .hero-tags { margin-bottom: 30px; }
        .hero-tag { display: inline-block; border: 1px solid var(--accent); color: var(--accent); padding: 5px 15px; border-radius: 20px; font-size: 0.85rem; margin: 0 5px; font-weight: 600; text-transform: uppercase; }
